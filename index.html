<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="weather">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-8 col-md-6 input">
                <input
                  type="text"
                  name="city"
                  placeholder="Type your city..."
                  autofocus="on"
                  ??autocomplete="off"
                  class="form-input"
                  id="cityInForm"
                />
              </div>
              <div class="col-4 col-md-3 text-end">
                <input type="submit" value="Search" class="form-button" />
              </div>
              <div class="col-12 col-md-3 text-end mt-2 mt-md-0">
                <button class="current-place-button" id="current-location-button">Current</button>
              </div>
            </div>
          </form>

          <div class="currentWeather">
            <div class="row">
              <div class="col-5 col-md-6">
                <div class="city" id="city"></div>
                <div class="time" id="dayAndTime"></div>
              </div>
              <div class="col-7 col-md-6">
                <div class="row majorFigures">
                  <div class="col-6"><img src="#" alt="" id="icon" /></div>
                  <div class="col-6">
                    <span id="temperature"> </span>
                    <span class="units">°C</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="minorFigures">
                  <div id="description"></div>
                  <div>Humidity: <span class="values" id="humidity"> </span> %</div>
                  <div>Wind: <span class="values" id="wind"> </span> km/h</div>
                  <div>Pressure: <span class="values" id="pressure"> </span> hPa</div>
                </div>
              </div>
              <div class="col-6">
                <div class="minorFigures">
                  <div>Max: <span class="values" id="maxTemp"> </span>°...Min: <span class="values" id="minTemp"> </span>°</div>
                  <div>
                    Sunrise:
                    <span class="values" id="sunrise"> </span>
                  </div>
                  <div>
                    Sunset:
                    <span class="values" id="sunset"> </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr />

          <div class="weather-forecast" id="weather-forecast-colums"></div>

          <div class="weather-forecast" id="weather-forecast-rows"></div>
        </div>
      </main>
      <footer>
        <div class="signature">
          This project was coded by
          <a href="https://www.linkedin.com/in/elena-zorenko-a6125024a/" target="_blank">Elena Zorenko</a>
          and is
          <a href="https://github.com/ZorenkoElena/WeatherForecast.git" target="_blank">open-sourced on GitHub</a>
          and hosted on
          <a href="https://whimsical-khapse-55a67f.netlify.app/" target="_blank">Netlify</a>
        </div>
      </footer>
    </div>
    <video autoplay loop src="#" type="video/mp4" id="background-video" class="background-video"></video>
    <script src="src/app.js"></script>
  </body>
</html>
