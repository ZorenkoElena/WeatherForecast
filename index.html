<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/style.css" />

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<main>
				<div class="weather">
					<form class="search-form" id="search-form">
						<div class="row">
							<div class="col-6">
								<input
									type="text"
									name="city"
									placeholder="your city..."
									autofocus="on"
									autocomplete="off"
									class="form-control shadow-sm"
									id="cityInForm"
								/>
							</div>
							<div class="col-3">
								<input
									type="submit"
									value="Search"
									class="form-control btn btn-primary shadow-sm"
								/>
							</div>
							<div class="col-3">
								<button
									class="btn btn-secondary w-100"
									id="current-location-button"
								>
									Current
								</button>
							</div>
						</div>
					</form>

					<div class="currentWeather">
						<div class="row">
							<div class="col-6">
								<div class="city" id="city"></div>
								<div class="time" id="dayAndTime"></div>
								<div class="minorFigures">
									<div id="description">Cloudy</div>
									<div>
										Humidity: <span class="values" id="humidity"> </span> %
									</div>
									<div>Wind: <span class="values" id="wind"> </span> km/h</div>
									<div>
										Pressure: <span class="values" id="pressure"> </span> hPa
									</div>
								</div>
							</div>
							<div class="col-6">
								<div class="majorFigures">
									<img src="#" alt="" id="icon" /><span
										class="temperature"
										id="temperature"
									>
									</span>
									<span class="units"
										><a href="#" class="inactive" id="celsius">째C</a>
										&nbsp;|&nbsp;
										<a href="#" id="farinheit">째F</a>
									</span>
								</div>
								<div class="minorFigures">
									<div>
										Max: <span class="values" id="maxTemp"> </span>째...Min:
										<span class="values" id="minTemp"> </span>째
									</div>
									<div>
										Sunrise:
										<span class="values" id="sunrise"> </span> ...Sunset:
										<span class="values" id="sunset"> </span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<hr />

					<div class="weather-forecast" id="weather-forecast"></div>
				</div>
			</main>
			<footer>
				<div class="signature">
					This project was coded by Elena Zorenko and is
					<a href="https://github.com/ZorenkoElena/WeatherForecast.git"
						>open-sourced on GitHub</a
					>
					and
					<a href="https://whimsical-khapse-55a67f.netlify.app/"
						>hosted on Netlify</a
					>
				</div>
			</footer>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
